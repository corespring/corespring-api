<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" rel="stylesheet"/>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="javascripts/angular-1.0.1.min.js"></script>
    <script type="text/javascript" src="javascripts/angular-resource-1.0.1.js"></script>
    <script type="text/javascript" src="javascripts/apitest/app.js"></script>
</head>

<body ng-app="app">



        <div class="row" style="padding-top: 50px" ng-controller="TestApi">
            <form class="form-horizontal">
                <input type="hidden" value="http://localhost:9000" ng-model="baseApiUrl"/>
                <fieldset>

                    <div class="control-group">
                        <label class="control-label" for="apiUrl">Api Url:</label>
                        <div class="controls">
                            <input ng-model="url" class="input-xxlarge" id="apiUrl" type="text" value="http://localhost:9000/api/v1/items/5001b7ade4b0d7c9ec321070/sessions">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inlineCheckboxes">Request Method:</label>
                        <div class="controls">
                            <label class="radio inline">
                                <input ng-model="method" type="radio" id="inlineCheckbox1" value="{{methods[0]}}"> GET
                            </label>
                            <label class="radio inline">
                                <input ng-model="method" type="radio" id="inlineCheckbox2" value="{{methods[1]}}"> POST
                            </label>
                            <label class="radio inline">
                                <input ng-model="method" type="radio" id="inlineCheckbox3" value="{{methods[2]}}"> PUT
                            </label>
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="postBody">Request Body:</label>
                        <div class="controls">
                            <textarea class="input-xlarge span5" id="postBody" rows="5" ng-model="body" ></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" ng-click="submit()">Execute</button>
                    </div>
                </fieldset>
            </form>


            <div class="row">
                <div>
                    <button class="btn btn-success" value="Status"></button>
                </div>
                <div class="span6 offset1" ng-show="responseStatus">
                    <h3>Http status</h3>
                    <div>{{responseStatus}}</div>
                    <h3>Server Response:</h3>
                        <pre>
{{responseBody}}
                        </pre>
                </div>
            </div>
        </div>
</body>

</html>
