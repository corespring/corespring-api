<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/corespring/corespring-player.js"></script>
</head>

<body>

<script>
    $(document).ready(function(){

        var sessionId = "515425f33004e34080967bbb";
        var accessToken = "demo_token";

        com.corespring.TestPlayer.init('#my-div', {
            corespringUrl: "http://localhost:9000",
            sessionId: sessionId,
            token: accessToken,
            width: "600px",
            autoHeight: true}, function(err){
            if(err){
                throw "Error loading test player: " + err.message;
            }
        });

    });
</script>


<div id='my-div'>

</div>


</body>

</html>
