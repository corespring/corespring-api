<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="qti">
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js">
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js">
	</script>

	<link href='//fonts.googleapis.com/css?family=Ubuntu:400,700,700italic,400italic' rel='stylesheet' type='text/css'/>

	<link href='/assets/bootstrap/css/bootstrap.css' rel='stylesheet' type='text/css'/>
	<script src="/assets/bootstrap/js/bootstrap.js">
	</script>


	<!--
	<link rel="stylesheet" type="text/css" href="/assets/stylesheets/bytebureau/styles.css"/>
	-->
	<style type="text/css">

    prompt {
      font:14px/20px "Ubuntu", Arial, Helvetica, sans-serif !important;
      padding-bottom: 30px;
      margin:0;
      margin-bottom: 30px;
    }

		.border-animatable {
			-webkit-transition: border 250ms ease-in-out;
		  	-moz-transition: border 250ms ease-in-out;
		  	-o-transition: border 250ms ease-in-out;
		  	transition: border 250ms ease-in-out;
		}

    .all-animatable {
      -webkit-transition: all 250ms ease-in-out;
      -moz-transition: all 250ms ease-in-out;
      -o-transition: all 250ms ease-in-out;
      transition: all 250ms ease-in-out;
    }

    .feedbackinline {
      color: #333;
      padding-left:10px;
      font-size: 12px;
    }

    .feedback-container {
    	display: block;
      z-index: -2;
      top: -20px;
      margin-bottom: -20px;
      opacity: 0.0;
      padding-left: 35px;
    }
    
    .incorrect-response > .feedback-container, .correct-response > .feedback-container {
    	display: block;
      top: 0px;
      margin-bottom: 0px;
      opacity: 1;

    }

    feedbackinline {
      padding: 5px;
      padding-left: 20px;
      display: inline-block;
      margin-bottom: 5px;
    }

    .incorrect-response .feedback-container > feedbackinline {
    	background:url(/assets/images/wrong-icon.png) no-repeat 0 50%;
    }
    .correct-response .feedback-container > feedbackinline {
    	background:url(/assets/images/correct-icon.png) no-repeat 0 50%;
    }


    .simple-choice-inner{
      background-color: #ffffff;
    }


		.choice-content {
			border:2px solid #ffffff;
      background-color: #ffffff;
			display: block;
			border-radius: 6px;
			margin-bottom:5px;
		}

		.choiceInput, .choice-content {
			padding: 8px;
			display: table-cell;
			vertical-align: middle;
			color:#333;
		}
		.choice-interaction {
			display: block;
			margin:15px 0 30px 0;
			color:#333;
			font-size:14px;
		}
		.choice-content {
			line-height:20px;
			width: 540px;
		}

		.blue {
			border:2px solid #f8a31a;
		}

		.incorrect-response .choice-content {
			border:2px solid #f8a31a;
		}
		
		.correct-response .choice-content {
			border:2px solid #92D400;
		}


	</style>

	<script type="text/javascript">
	$(document).ready( function(){

		$("#showFeedback").click(function(){
			$("#obama").addClass("incorrect-response");
      $("#calderon").addClass("correct-response");
      $("#romney").addClass("incorrect-response");
		});

		$("#hideFeedback").click(function(){

			$("#obama").removeClass("incorrect-response");
      $("#calderon").removeClass("correct-response");
      $("#romney").removeClass("incorrect-response");

		});

	});
	</script>

</head>
<body>

  <div class="container">

	<choiceinteraction maxchoices="1" shuffle="false" responseidentifier="mexicanPresident" class="ng-scope">
		<div class="choice-interaction" ng-class="{noResponse: noResponse}">
			<prompt>Who is the President of Mexico?</prompt>
		  <br/>	
      <br/> 
      <br/> 

      <simplechoice identifier="obama" id="obama" >
				<div class="simple-choice-inner">
					<div class="choiceInput">
						<input type="radio" ng-click="onClick()" ng-disabled="formDisabled" ng-model="chosenItem" value="obama" class="ng-valid ng-dirty" name="00A">
					</div>
					<div class="choice-content border-animatable"> Barack Obama

					</div>
				</div>
				<div class="feedback-container all-animatable">
					<feedbackinline csfeedbackid="1" showhide="show" outcomeidentifier="responses.mexicanPresident.value" class="ng-scope">
						<span class="feedbackinline" ng-bind-html-unsafe="feedback">Incorrect, Barack Obama is
							President of the USA
						</span>
					</feedbackinline>
				</div>
			</simplechoice>




      <simplechoice identifier="obama" id="romney" >
        <div class="simple-choice-inner">
          <div class="choiceInput">
            <input type="radio" ng-click="onClick()" ng-disabled="formDisabled" ng-model="chosenItem" value="obama" class="ng-valid ng-dirty" name="00A">
          </div>
          <div class="choice-content border-animatable"> Mitt Romney

          </div>
        </div>
        <div class="feedback-container all-animatable">
          <feedbackinline csfeedbackid="1" showhide="show" outcomeidentifier="responses.mexicanPresident.value" class="ng-scope">
            <span class="feedbackinline" ng-bind-html-unsafe="feedback">Incorrect, Mitt Romney is a Governor
            </span>
          </feedbackinline>
        </div>
      </simplechoice>



      <simplechoice identifier="obama" id="calderon" >
        <div class="simple-choice-inner">
          <div class="choiceInput">
            <input type="radio" ng-click="onClick()" ng-disabled="formDisabled" ng-model="chosenItem" value="obama" class="ng-valid ng-dirty" name="00A">
          </div>
          <div class="choice-content border-animatable"> Felipe Calderon

          </div>
        </div>
        <div class="feedback-container all-animatable">
          <feedbackinline csfeedbackid="1" showhide="show" outcomeidentifier="responses.mexicanPresident.value" class="ng-scope">
            <span class="feedbackinline" ng-bind-html-unsafe="feedback">Correct
            </span>
          </feedbackinline>
        </div>
      </simplechoice>


		</div>
	</choiceinteraction>

	

	<br/>


	<a id="showFeedback">show</a>
	<a id="hideFeedback">hide</a>
</div>

</body>
</html>
