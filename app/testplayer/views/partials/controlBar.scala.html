<div class="itemplayer-control-bar" ng-controller="ControlBarController">
<div class="control-bar-head">
  <a
  class="gear-icon"
  ng-click="showAdminOptions=!showAdminOptions">
    Manage Settings
  </a>
  <i
  ng-class="{ true: 'icon-arrow-down', false: 'icon-arrow-right'}[showAdminOptions]">
  </i>
</div>

<div class="well" ng-show="showAdminOptions">
  <div class="admin-container">
    @sessionSettings("itemSession.settings")

  <div class="container" ng-show="settingsHaveChanged" style="margin-top: 20px;">
    <div class="span6 alert alert-info" style="margin-bottom: 0px; padding-right: 14px">
      <span style="float:left; padding-top: 5px;">
        <i class="icon-exclamation-sign"></i> You must save your settings before you can proceed
      </span>
      <a ng-click="reloadItem()" style="margin-top: 0px; margin-bottom: 0px;" class="btn btn-primary">Save Settings</a>
    </div>
  </div>
  </div>
</div>
</div>
