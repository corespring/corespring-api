@(title: String)(content: Html, headContent : Html = Html("") )

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
        <link href="/assets/stylesheets/app.css" rel="stylesheet"/>
        @common.views.html.head.coreJs()
        @common.views.html.head.bootstrap()
        @common.views.html.head.angular()
        @publicsite.views.html.partials.headNode()
        <!-- headContent -->
    </head>
    <body>
        @publicsite.views.html.partials.header("dev")
        @content
    </body>
</html>
