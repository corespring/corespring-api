@(templates: List[_root_.web.models.QtiTemplate] = Nil,  username : String = "", root : String = "/web" )
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner" style="padding-bottom: 0px; padding-top:0px;">
        <div class="container">
            <a class="brand" href="@root">
                <img src="/assets/images/cs-white-logo-11px.png"
                                            alt="Corespring"/></a>

            <span class="nav">
                <li class="dropdown">
                    <a href="#"
                       data-toggle="dropdown"
                       class="dropdown-toggle">Create Item <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#/new">Blank item</a></li>
                        @templates.map{ template =>
                        <li><a href="#/new/@template.code">@template.label</a></li>
                        }
                    </ul>
                </li>
            </span>

            @if( username != "" && username != null){
                <span class="pull-right" style="padding-left: 10px; padding-top: 10px;">hi @username&nbsp;
                    <a class="logout-icon" title="logout" href="@root/logout"><i class="icon-share icon-white"></i></a>
                </span>
            }
        </div>
    </div>
</div>
