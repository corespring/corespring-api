@(extraControls:Html = Html(""), controller : String = "" )

@controllerAttribute(c:String) = @{
  if(c != "")
    Html("ng-controller=\""+c+"\"")
  else
    ""
}

<div class="sub-nav sub-nav-lower" @controllerAttribute(controller)>
    <div class="container">
        <div class="row navbar">
            <div class="input-append">
                <input placeholder="Search"
                       ng-model="searchParams.searchText"
                       ng-change="search() "
                       class="span2 search-input"
                       id="appendedInput"
                       type="text">
                <span class="add-on">
                    <i class="icon-search"></i>
                </span>
                &nbsp;
                <select style="max-width: 140px;" ng-options="collection.name for collection in collections"
                        ng-model="searchParams.collection"
                        ng-change="search()">
                    <option value="">All Collections</option>
                </select>
                &nbsp;
                @extraControls
            </div>
        </div>
    </div>
</div>
