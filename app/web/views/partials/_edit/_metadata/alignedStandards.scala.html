@html = {
<div class="control-group">
    <label class="control-label">Standard(s)</label>

    <div class="controls">
        <div style="padding-bottom: 5px; height: 30px;">

            <div style="float:left; padding-right:5px;">
                Subject<br/>
                <select ng-model="standardAdapter.subjectOption"
                        ng-options="c.name for c in standardsOptions"
                        style="vertical-align:top; width:100px; padding-top: 0px;">
                </select>
            </div>
            <div style="float:left; padding-right: 5px;">
                Category<br/>
                <select ng-model="standardAdapter.categoryOption"
                        ng-options="p.name for p in standardAdapter.subjectOption.items">
                </select>

            </div>
            <div style="float:left;">
                Sub-Category<br/>
                <select ng-model="standardAdapter.subCategoryOption"
                        ng-options="z for z in standardAdapter.categoryOption.items">

                </select>
            </div>
        </div>
        <br/>

        <input type='hidden' multiple="" ui-select2="standardAdapter" ng-model="itemData.standards"
               style="width: 500px">

    </div>
</div>

<div class="control-group">
    <label class="control-label" style="padding-top: 0;">Standard Cluster(s)</label>
    <div class="controls select2-container-multi" ng-show="itemData.standardDomains.length > 0">
        <ul class="select2-choices" style="border: none; background-image: none;">
            <li ng-repeat="domain in itemData.standardDomains" style="padding: 3px 5px;" class="select2-search-choice">{{domain}}</li>
        </ul>
    </div>
    <div class="controls select2-container-multi" ng-show="itemData.domains.length > 0">
        <ul class="select2-choices" style="border: none; background-image: none;">
            <li ng-repeat="domain in itemData.domains" class="select2-search-choice">
                <a class="select2-search-choice-close" ng-click="removeDomain(domain)"/>
                <span>{{domain}}</spnewan>
            </li>
        </ul>
    </div>
    <div class="controls empty" ng-show="itemData.standardDomains.length == 0 && itemData.domains.length == 0">
        --
    </div>
</div>

<div class="control-group">
    <label class="control-label" style="padding-top: 0;">Additional Clusters</label>
    <div class="controls">
        Select from lists below to include additional clusters.
    </div>
</div>
<div class="control-group">
    <label class="control-label" style="padding-top: 0;">Math</label>
    <div class="controls">
        <select ng-model="newDomain"
                ng-options="d.name for d in filteredDomainValues.Math"
                style="vertical-align:top; width:100px; padding-top: 0px;">
        </select>
    </div>
</div>
<div class="control-group">
    <label class="control-label" style="padding-top: 0;">ELA</label>
    <div class="controls">
        <select ng-model="newDomain"
                ng-options="d.name for d in filteredDomainValues.ELA"
                style="vertical-align:top; width:100px; padding-top: 0px;">
        </select>
    </div>
</div>
}
@_formWithLegend( html, "CCSS")
