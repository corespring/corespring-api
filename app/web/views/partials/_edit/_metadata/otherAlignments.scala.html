@html = {
<div class="control-group">
    <label class="control-label">Bloom's Taxonomy</label>

    <div class="controls">
        <select
                ng-model="itemData.bloomsTaxonomy"
                ng-options="c for c in itemData.$bloomsTaxonomyDataProvider">
            <option value=""> </option>
        </select>
    </div>
</div>

@keyWords()


<div class="control-group">
    <label class="control-label">Demonstrated Knowledge</label>
    <div class="controls">
        <p class="help-block">Select the type of knowledge that best represents the objective</p>
        <label class="radio" ng-repeat="dk in itemData.$demonstratedKnowledgeDataProvider">
            <input type="radio" ng-model="itemData.demonstratedKnowledge" value="{{dk}}" />
            {{dk}}
        </label>
    </div>
</div>

<div class="control-group">
    <label class="control-label">Related Curriculum</label>

    <div class="controls">
        <span>This material is used in concert with: &nbsp;<input type="text" ng-model="itemData.relatedCurriculum"> </input>&nbsp;curriculum materials</span>
    </div>
</div>
}
@_formWithLegend( html, "Other Alignments")
