<div ng-show="currentPanel == 'metadata'">

    @_metadata.contributorDetails()
    @_metadata.priorUseAndPerformance()
    @_metadata.basics()
    @_metadata.alignedStandards()
    @_metadata.otherAlignments()

    @deleteBtn = {
    <div class="control-group">

        <div class="controls">
            <button class="btn btn-danger"
                    ng-click="deleteItem(itemData)">Delete
            </button>

        </div>
    </div>
    }
    @_metadata._formWithLegend( deleteBtn, "" )
</div>
