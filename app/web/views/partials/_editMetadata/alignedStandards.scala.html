@html = {
<div class="control-group">
    <label class="control-label">Standard(s)</label>

    <div class="controls">
        <div style="padding-bottom: 5px; height: 30px;">

            <div style="float:left; padding-right:5px;">
                Subject<br/>
                <select ng-model="standardAdapter.subjectOption"
                        ng-options="c.name for c in standardsOptions"
                        style="vertical-align:top; width:100px; padding-top: 0px;">
                </select>
            </div>
            <div style="float:left; padding-right: 5px;">
                Category<br/>
                <select ng-model="standardAdapter.categoryOption"
                        ng-options="p.name for p in standardAdapter.subjectOption.items">
                </select>

            </div>
            <div style="float:left;">
                Sub-Category<br/>
                <select ng-model="standardAdapter.subCategoryOption"
                        ng-options="z for z in standardAdapter.categoryOption.items">

                </select>
            </div>
        </div>
        <br/>

        <input type='hidden' multiple="" ui-select2="standardAdapter" ng-model="itemData.standards"
               style="width: 500px">

    </div>
</div>
}
@web.views.html.partials._editMetadata._formWithLegend( html, "Aligned Standards")
