@(monthString: String, apiKey: String, organization: String, orgId: String)

<html>
  <head>
    <style type='text/css'>
      body {
        font-family: sans-serif;
      }

      .report {
        margin: 0 auto;
        width: 900px;
      }

      .report h2 {
        margin: 5px 0;
      }

      .chart-wrapper {
        margin: 50px 0;
      }

      #chart {
        font-size: 10px;
        text-align: center;
      }

      #chart rect {
        fill: #4aaeea;
      }

      #chart text {
        text-anchor: end;
      }

      .axis text {
        font: 10px sans-serif;
      }

      .axis path, .axis line {
        fill: none;
        stroke : #fff;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
  <body>
    <div class="report">
      <h2>Organization: @organization</h2>
      <h2>Month: @monthString</h2>
      <div class='chart-wrapper'>
        <div id="chart"></div>
        <h2>Total: <span id="count">--</span> sessions</h2>
      </div>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://d3js.org/d3.v3.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.2.0/lodash.js'></script>
      <script type='text/javascript'>
        var margin ={top:20, right:30, bottom:30, left:40},
            width=960-margin.left - margin.right,
            height=500-margin.top-margin.bottom;

        var url = "/api/v2/sessions/org/@{orgId}/count/@{apiKey}?access_token=demo_token";

        // scale to ordinal because x axis is not numerical
        var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

        //scale to numerical value by height
        var y = d3.scale.linear().range([height, 0]);

        var chart = d3.select("#chart")
                      .append("svg")  //append svg element inside #chart
                      .attr("width", width+(2*margin.left)+margin.right)    //set width
                      .attr("height", height+margin.top+margin.bottom);  //set height
        var xAxis = d3.svg.axis()
                      .scale(x)
                      .orient("bottom");  //orient bottom because x-axis will appear below the bars

        var yAxis = d3.svg.axis()
                      .scale(y)
                      .orient("left");

        d3.json(url, function(error, data){
          x.domain(data.map(function(d){ return d.date}));
          y.domain([0, d3.max(data, function(d){return d.count})]);

          var bar = chart.selectAll("g")
                            .data(data)
                          .enter()
                            .append("g")
                            .attr("transform", function(d, i){
                              return "translate("+x(d.date)+", 0)";
                            });

          bar.append("rect")
              .attr("y", function(d) {
                return y(d.count);
              })
              .attr("x", function(d,i){
                return x.rangeBand()+(margin.left/4);
              })
              .attr("height", function(d) {
                return height - y(d.count);
              })
              .attr("width", x.rangeBand());  //set width base on range on ordinal data

          bar.append("text")
              .attr("x", x.rangeBand()+margin.left )
              .attr("y", function(d) { return y(d.count) -10; })
              .attr("dy", ".75em")
              .text(function(d) { return d.count; });

          chart.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate("+margin.left+","+ height+")")
                .call(xAxis);

          chart.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate("+margin.left+",0)")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Sessions");
        });

        function type(d) {
          d.date = +d.date; // coerce to number
          return d;
        }
        $.ajax({
          url: url
        }).done(function(data) {
          var count = _.chain(data)
            .map(function(d) {
              return d.count;
            })
            .sum()
            .value();
          $('#count').text(count);
        });
      </script>
  </body>
</html>
