@(clientId: String, clientSecret: String, orgName: String)
@headContent = {
<script type="text/javascript" src="/developer/js/corespring/orgs-app.js"></script>
}

@content = {
    <div class="row offset4">
        <h2>Organization: @{orgName}</h2>
    </div>
    <div class="row offset4">
        <p>ClientID: @{clientId}</p>
    </div>
    <div class="row offset4">
        <p>Client Secret: @{clientSecret}</p>
    </div>
}

@_root_.web.views.html.main("Organizations")(content, headContent)
