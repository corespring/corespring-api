<div class="sub-nav-bar">

    <ul class="span6 nav nav-pills">
      <li
      ng-class="{true:'active', false:''}[currentPanel=='preview']">
        <a
        href="javascript:void(1)"
        ng-click="changePanel('preview')">Preview</a>
      </li>
      <li
      ng-class="{true:'active', false:''}[currentPanel=='profile']">
        <a
        href="javascript:void(1)"
        ng-click="changePanel('profile')">Profile</a>
      </li>

      <li ng-repeat="sm in item.supportingMaterials"
            ng-class="{true: 'active', false:''}[currentSm==sm]">
        <a ng-click="changeSupportingMaterialPanel(sm)">{{sm.name}}</a>
      </li>
    </ul>

    <button class="btn pull-right btn-mini btn-primary" style="margin-right: 5px; margin-top: 2px;" ng-click="assignOrRemove()">{{getAssignRemoveLabel()}}</button>
  </div>

<div class="view-item-loading" ng-show="!item">

</div>
<div class="view-item-container" ng-show="item">

    <span ng-show="currentPanel == 'preview'">
      <iframe
        frameBorder="0"
        class="iframe-preview"
        ng-show="item"
        ng-src="{{getItemUrl()}}"></iframe>
    </span>

  <span ng-show="currentPanel == 'profile'">@web.views.html.partials._viewItem.corespringData()</span>

  <div id='supportingMaterialView'
    class="preview-container"
    ng-repeat="sm in item.supportingMaterials"
    ng-show="currentSm==sm">
    <iframe
      frameBorder="0"
      ng-src="{{getSmSrc(sm)}}"
      align="center"
      class="iframe-preview"></iframe>
  </div>

</div>
