@(url:String, params : Map[String,String])
<!DOCTYPE html>
<html>
<head>
    <title>Auto submit form</title>
</head>
<body>

@helper.form(basiclti.controllers.routes.AssignmentLauncher.launch) {

    @params.map { p =>

    }

    <input type="submit"/>

}
</body>
</html>
