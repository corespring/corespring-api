@(itemId: String, scripts:List[String], itemBody: String)

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="qti">
<head>
    <title>@itemId</title>

    @common.views.html.partials.ieEightSupport()

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,700italic,400italic' rel='stylesheet' type='text/css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular-resource.js"></script>
    <!-- TODO selectively include scripts based on elements to render -->
    <link rel="stylesheet" type="text/css" href="/assets/js/corespring/qti/cs-qti-styles.css"/>
    <script src="/assets/js/corespring/qti/app.js"></script>
    <script src="/assets/js/corespring/qti/qtiServices.js"></script>
    <script src="/assets/js/corespring/qti/feedbackInline.js"></script>

    @for(script <- scripts) {
        @Html(script)
    }




     <!--
    <base href="/tagger/files/@itemId/" target="_blank" />
    -->
</head>
<body ng-controller="QtiAppController">
        <div class="assessment-options">
            <ul>
                <li><input type="checkbox" ng-model="tryAgainEnabled"></input> Allow try again</li>
                <li><input type="checkbox" ng-model="feedbackEnabled"></input> Show feedback</li>
            </ul>
        </div>
    <div class="assessment-page">
        @Html(itemBody)
    </div>

</body>
</html>
