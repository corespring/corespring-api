@(params: _root_.player.views.models.PlayerParams, quizId:String)

@scripts = {
<script type="text/javascript">
    //Override the Config object
    angular.module('qti.services').factory('Config', [function () {
        return {
            itemId: "@params.itemId",
            quizId: "@quizId"
        }
    }]);
</script>
}

@bodyAttributes = @{ "ng-controller='AggregateAppController'" }
@_root_.player.views.html.basePlayer( params, bodyAttributes, Some(scripts) )
